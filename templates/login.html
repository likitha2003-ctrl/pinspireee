    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinterest Clone Login</title>
  <style>
    /* General Reset */
    body, h1, form {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Full-page background */
    body {
      background-color: #e60023;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    /* Login container */
    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .login-container h1 {
      text-align: center;
      color: #e60023;
      margin-bottom: 20px;
    }

    /* Input fields */
    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    .input-field:focus {
      border-color: #e60023;
      outline: none;
    }

    /* Submit button */
    .login-btn {
      width: 100%;
      padding: 14px;
      background-color: #e60023;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-btn:hover {
      background-color: #c2001f;
    }

    /* Register and forgot password links */
    .links {
      text-align: center;
      margin-top: 20px;
    }

    .links a {
      color: #0077b5;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    /* Pinterest logo (optional) */
    .logo {
      width: 80px;
      display: block;
      margin: 0 auto 20px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <!-- Optional Pinterest Logo -->

    <h1>Login</h1>
    <form action="" method="POST">
      <input type="email" class="input-field" placeholder="Email" name="email" required>
      <input type="password" class="input-field" placeholder="Password" name="password" required>
      <button type="submit" class="login-btn">Log In</button>
    </form>

    <div class="links">
      <a href="#">Forgot password?</a>

    </div>
  <div class="links">
    <p> Don't have an account? <a href="registration">sign up</a></p>
  </div>
</div>

</body>
</html>

</body>
</html>
