    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinterest Clone Registration</title>
  <style>
    /* General Reset */
    body, h1, form {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Full-page background */
    body {
      background-color: #e60023;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    /* Registration container */
    .register-container {
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .register-container h1 {
      text-align: center;
      color: #e60023;
      margin-bottom: 20px;
    }

    /* Input fields */
    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    .input-field:focus {
      border-color: #e60023;
      outline: none;
    }

    /* Submit button */
    .register-btn {
      width: 100%;
      padding: 14px;
      background-color: #e60023;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    .register-btn:hover {
      background-color: #c2001f;
    }

    /* Links */
    .links {
      text-align: center;
      margin-top: 20px;
    }

    .links a {
      color: #0077b5;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    /* Pinterest logo (optional) */
    .logo {
      width: 80px;
      display: block;
      margin: 0 auto 20px;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <!-- Optional Pinterest Logo -->

    <h1>Sign Up</h1>
    <form action="" method="POST">
      <input type="text" class="input-field" placeholder="full Name" name="full_name" required>
      <input type="email" class="input-field" placeholder="Email" name="email" required>
      <input type="password" class="input-field" placeholder="Password" name="password" required>
      <input type="password" class="input-field" placeholder="Confirm Password" name="Confirm_password" required>
      <button type="submit" class="register-btn">Sign Up</button>
    </form>

    <div class="links">
      <p>Already have an account?<a href="login.html">Log In</a></p>
    </div>
  </div>

</body>
</html>

</body>
